<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<!-- Canvas -->
<canvas class="orb-canvas"></canvas>
<!-- Overlay -->
<div class="overlay">
  <!-- Overlay inner wrapper -->
  <div class="overlay__inner">
    <!-- Title -->
    <h1 class="overlay__title">
        Hey there!👋     are you ready to make your <br>
      <span class="text-gradient">dreams</span> turn into a reality?
    </h1>
    <!-- Description -->
    <p class="overlay__description">
        Welcome to <strong>WowisDream</strong>, 
        the one-stop-shop that helps turn your dreams into reality by 
        incorporating them into your pictures with just a click of a button. 
        Exciting, isn't it? 
      <strong>Let's get started! 💫</strong>
    </p>
    <!-- Buttons -->
    <div class="overlay__btns">

      <button class="login-with-google-btn overlay__btn overlay__btn--transparent">
        <a>

          Sign in with Google
        </a>
      </button>

      <button class="overlay__btn overlay__btn--colors">
        <span class="overlay__btn-emoji">📝</span>
        <span>Documentation</span>
      </button>
    </div>
  </div>
</div>
</body>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";
    import { getAuth, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBx4TTN924wfPBDmo2EuD0fXpmwD6EwagU",
      authDomain: "makewowis.firebaseapp.com",
      projectId: "makewowis",
      storageBucket: "makewowis.appspot.com",
      messagingSenderId: "490888137281",
      appId: "1:490888137281:web:13f7d4d22c9532d1f054c0",
      measurementId: "G-H1TTCVV12D"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Get Google authentication button element
    const googleButton = document.querySelector('.login-with-google-btn');

    // Add event listener to Google authentication button
    googleButton.addEventListener('click', () => {
      // Create an instance of the Google provider object
      const provider = new GoogleAuthProvider();

      // Get the Auth instance
      const auth = getAuth();

      // Trigger a sign-in popup with the Google provider
      auth.signInWithPopup(provider)
        .then((result) => {
          // Redirect to main.html upon successful authentication
          window.location.href = 'main.html';
        })
        .catch((error) => {
          // Handle authentication error
          console.error(error);
        });
    });
</script>


</html>
